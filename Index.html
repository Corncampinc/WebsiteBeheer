<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tetris</h1>
    <canvas id="tetris" width="320" height="640"></canvas>
    <div id="score">Score: 0</div>
    
    <!-- 
        Instructies om de Tetris-game te spelen:
        - Gebruik de pijltjestoetsen:
          - Links: Verplaats het blok naar links
          - Rechts: Verplaats het blok naar rechts
          - Omlaag: Laat het blok sneller vallen
        - Gebruik de toetsen Q en W om het blok te roteren:
          - Q: Roteren naar links
          - W: Roteren naar rechts
        - Probeer volledige rijen te vullen om punten te scoren. 
        - De game eindigt als de blokken de bovenkant van het scherm bereiken.
    -->

    <script src="game.js"></script>
</body>
</html>
